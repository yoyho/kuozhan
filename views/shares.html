<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享管理</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>共享管理</h1>
            <a href="/" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回文件管理器</a>
        </header>

        <div class="table-container" style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: var(--shadow); overflow-x: auto;">
            <p id="loading-message">正在加载分享列表...</p>
            <table id="sharesTable" class="shares-table" style="display:none;">
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>分享连结</th>
                        <th>过期时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="sharesTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script src="/shares.js"></script>
</body>
</html>
